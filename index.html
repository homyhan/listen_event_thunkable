<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nhấn phím bất kỳ!</h2>

    <script>
        document.addEventListener("keydown", function(event) {
      var key = event.key; // Lấy ký tự vừa nhập
      window.ReactNativeWebView.postMessage(key); // Gửi về Thunkable
    });
      </script>
</body>
</html>
